<!DOCTYPE html>
<html lang="en" style="width:auto;height:100%">
<head>
    <title>
        FileProjector
    </title>
    <style>
        #tdDropField{
            width: 50%;
            height: 50px;
            background: orange;
        }
        .mainTable{
            width: 100%;
        }
        #divFloatLeft{
            float: left;
            width:50%;
            background: gray;
        }
    </style>
</head>
<body>
    <table class="mainTable">
        <tr>
            <td id="tdDropField">
                <p id="sourceFolderDropField">拖拽源文件夹至此</p>
            </td>
            <td id="tdDropField">
                <p>拖拽目标文件夹至此</p>
            </td>
        </tr>
        <tr>
            <td>
                <p id="sourceFolder"></p>
            </td>
            <td>
                <p id="destFolder"></p>
            </td>
        </tr>
        <tr>
            <td>
                <ul id="sourceFiles"></ul>
            </td>
            <td>
                <ul id="destFiles"></ul>
            </td>
        </tr>
    </table>
    <!--添加脚本-->
    <script>
        const electron              = require("electron");
        const {ipcRenderer}         = electron;
        const srcFolderDropField    = document.querySelector("#sourceFolderDropField");
        const srcFolderTitle        = document.querySelector("#sourceFolder");
        const srcFiles              = document.querySelector("#sourceFiles");
        let deleteFileItem = {};

        document.ondragstart 
        = document.ondragenter 
        = document.ondragover 
        = document.ondragleave 
        = document.ondrop 
        = (ev)=>{
            ev.preventDefault(); 
            ev.stopPropagation();
        };
        srcFolderDropField.ondrop = (ev)=>{            
            // 检查是否为文件夹
            let srcPath = ev.dataTransfer.files[0].path;
            
            ipcRenderer.send("fileDrop:newSrcFile", srcPath);
        };

        ipcRenderer.on("fileDrop:addSrcFolder", (e, srcFolderPath)=>{
            srcFolderTitle.textContent = srcFolderPath;
            // 清空所有子文件。
            srcFiles.innerHTML = "";
        })
        ipcRenderer.on("fileDrop:addSrcSingleFile", (e, filePath)=>{
            let listItem = document.createElement("li");
            listItem.appendChild(document.createTextNode(filePath));
            srcFiles.appendChild(listItem);
            // 记录对应的源文件的一个删除函数，方便在之后的操作中删除这个文件对应的html元素。
            deleteFileItem[filePath] = ()=>{
                srcFiles.remove(listItem);
            };
        })
        ipcRenderer.on('fileDrop:invalidSrcFolder', (e, srcFolderPath)=>{
            srcFolderTitle.textContent = "拖拽文件夹失败";
        })
        ipcRenderer.on("fileChange:deletSrcSingleFile", (e, deleteFile)=>{
            // 根据文件名查找对应的清除函数，并执行。
            deleteFileItem[deleteFile]();
            // 删除 清除函数。
            delete deleteFileItem[deleteFile];
        })

    </script>
</body>
</html>
